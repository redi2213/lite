<!DOCTYPE html>
<html manifest="cache.manifest">

<head>
  <title>جیلبریک PS4</title>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
  <style>
    body {
      background-color: black;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
  </style>
</head>

<body>
  <script>
    function DLProgress(e) {
      Percent = (Math.round(e.loaded / e.total * 100));
      setTimeout(function () {
        window.msgs.innerHTML = "در حال نصب کش آفلاین: " + Percent + "%";
      }, 500);
    }

    function DisplayCacheProgress() {
      setTimeout(function () {
        window.msgs.innerHTML = "کش با موفقیت نصب شد... در حال انتقال به صفحه اصلی!";
      }, 1500);
      setTimeout(function () {
        window.location.href = "main.html";
      }, 3500);
    }

    window.applicationCache.addEventListener("progress", DLProgress, false);
    window.applicationCache.oncached = function (e) { DisplayCacheProgress(); };
    window.applicationCache.onupdateready = function (e) { DisplayCacheProgress(); };
  </script>

  <h1>جیلبریک</h1>
  <hr>
  <br>
  <h1 id="msgs" style="font-size: 30px;margin-top: 77px;margin-bottom: 455px;">لطفاً منتظر بمانید...</h1>
  <h1 style="margin-top: 43px;">ساخته شده توسط محمودی</h1>
</body>

</html>
